<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body class="container">
    <table class="table">
      <tr>
        <th>Fullname</th>
        <th>Age</th>
        <th>Email</th>
        <th>Interests</th>
        <th>Last Updated</th>
      </tr>
      {% for student in students %}
      <tr>
          <td>{{forloop.counter}}</td>
          <td>{{student.full_name}}</td>
          <td>{{student.age}}</td>
          <td>{{student.email}}</td>
          <td>{{student.interests}}</td>
          <td>{{student.last_update |timesince}}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
